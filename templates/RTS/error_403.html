{% extends 'RTS/base.html' %}

{% block content_block %}
     <!-- Main content -->
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-warning"> 403</h2>

        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! 403 FORBIDDEN</h3>

          <p>
            We could not find the page you were looking for.
            Meanwhile, you may <a href="{% url 'accounts:home' %}">return to dashboard</a>
              {% if role_switch%}
                  or you may <a href="{% url 'accounts:login_role_select' %}">switch role</a>
              {% endif %}or
              try using the search form.
          </p>

          <form class="search-form">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" name="submit" class="btn btn-warning"><i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <!-- /.input-group -->
          </form>
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>
{% endblock%}
